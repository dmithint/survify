{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход | Survify{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-3">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Вход в систему</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Войти</button>
                </form>
                <div class="text-center mt-3">
                    Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
